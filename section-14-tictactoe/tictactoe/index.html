<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Tic Tac Toe</title>
	
	<!-- Bootstrap -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous" />
		
	<link rel="stylesheet" href="styles.css">
	<script src="app.js" defer></script>
	
</head>
<body>
	<header class="p-5">
		<h1>Play Tic, Tac, Toe</h1>
		<p>Built with HTML, CSS, JavaScript and - of course - lots of love ❤️</p>
	</header>
	<main>
		<aside class="modal" id="configOverlay" class="p-3">
			<div>
				<h2>Choose your name</h2>
		
				<form>
					<div class="mb-3">
						<label class="form-label" for="playername">Player name</label>
						<input class="form-control" type="text" name="playername" id="playername" required />
					</div>
					<div id="playernameErrors"></div>
					<div class="mb-3 d-flex">
						<p class="me-auto"><button type="reset" class="btn btn-light" id="configCancelBtn">Cancel</button></p>
						<p class="ms-auto"><button type="submit" class="btn btn-primary">Confirm</button></p>
					</div>
				</form>
			</div>
		</aside>
		
		<div class="container py-5">
			<section id="gameConfiguration" class="mx-auto col-lg-6 col-md-8 col-sm-10">
				<ol class="pb-3">
					<li class="px-5">
						<article class="p-3" id="player1Data">
							<h2>Player 1</h2>
							<h3 id="player1Name">PLAYER NAME</h3>
							<p class="playerSymbol" id="player1Symbol">X</p>
							<p><button class="btn btn-light" id="player1EditBtn" data-playerid="1">Edit</button></p>
						</article>
					</li>
					<li class="px-5">
						<article class="p-3" id="player2Data">
							<h2>Player 2</h2>
							<h3 id="player2Name">PLAYER NAME</h3>
							<p class="playerSymbol" id="player1Symbol">O</p>
							<p><button class="btn btn-light" id="player2EditBtn" data-playerid="2">Edit</button></p>
						</article>
					</li>
				</ol>
				<button class="btn btn-secondary" id="startGameBtn">Start New Game</button>
			</section>
	
			<section id="gameDisplay" class="p-3 mx-auto col-lg-4 col-sm-6">
				<article id="gameOver">
					<h2>You won, <span id="winnerName">PLAYER NAME</span>!</h2>
					<p>Click "Start New Game" above, to start a new game!</p>
				</article>
		
				<p>It's your turn <span id="activePlayerName">PLAYER NAME</span>!</p>
				
				<ol id="gameBoard" class="py-3">
					<li data-col="0" data-row="0"></li>
					<li data-col="1" data-row="0"></li>
					<li data-col="2" data-row="0"></li>
		
					<li data-col="0" data-row="1"></li>
					<li data-col="1" data-row="1"></li>
					<li data-col="2" data-row="1"></li>
		
					<li data-col="0" data-row="2"></li>
					<li data-col="1" data-row="2"></li>
					<li data-col="2" data-row="2"></li>
				</ol>
			</section>
			
		</div>
	</main>
	
	<!-- Bootstrap -- JavaScript Bundle with Popper -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
		crossorigin="anonymous"></script>
	
	<!-- Fontawesome -->
	<script src="https://kit.fontawesome.com/126a06fcac.js" crossorigin="anonymous"></script>
	
</body>
</html>
